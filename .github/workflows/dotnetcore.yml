name: .NET Core

on: [push]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Test with dotnet
      run: dotnet test
  build-backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
  build-front:
      with:
        node-version: '10.x'
    - uses: actions/checkout@v1
    - name: Setup .Angular
      uses: actions/setup-dotnet@v1
    - run: cd .\MOBoard\
    - run: npm install
    - run: npm install -g @angular/cli
    - run: ng build --prod
