<app-modal id="modal_1">
  <div header>{{'project.add' | translate}}</div>
  <div body>
    <div class="formModal">
      <div class="form">
        <form [formGroup]="newProjectForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name" class="name">{{'project.name' | translate}}:</label>
            <input type="text" class="name-input" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="name" class="alias">{{'project.alias' | translate}}:</label>
            <input type="text" class="name-input" formControlName="alias" required>
          </div>
          <div class="form-group">
            <label for="name" class="description">{{'project.description' | translate}}:</label>
            <input type="text" class="name-input" formControlName="description" required>
          </div>
          <div class="footer">
            <div class="buttons">
              <div class="close">
                <button (click)="close()">Zamknij</button>
              </div>
              <div class="add"><button type="submit">Create</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-modal>
