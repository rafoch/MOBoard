<div class="issue-list">
  <app-add-issue-modal (test)="onTest($event)"></app-add-issue-modal>
  <div class="list-header">
    <div class="search">
      <span class="search-box">
        {{'issue.search' | translate }}
      </span>
      <input type="text" class="search" />
    </div>
    <div class="add-issue">
      <button (click)="createNew()">ADD</button>
    </div>
  </div>
  <div class="list">
    <div *ngFor="let issue of list | async">
      <app-issue-list-item [issue]="issue"></app-issue-list-item>
    </div>
  </div>
</div>
