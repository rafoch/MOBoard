<div (click)="showLangaugeList()">{{'lang.changeLanguage' | translate}}</div>
<div [hidden]="isShow" class="langs">
  <div class="lang-picker" *ngFor="let lang of _langArray">
    <div (click)="changeLang(lang.id)" class="lang-selector">
      <div id="flag"></div>
      <div id="country-name">{{lang.name}}</div>
    </div>
  </div>
</div>
